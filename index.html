<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Shogun</title>
    <title>League of Shogun</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/logo.png" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="row-con">
        <div class="col-2-l">
          <!-- This is the image Scroller -->
          <div class="carousel-con">
            <div class="carousel">
              <img
                class="carousel__img show-img"
                src="./images/img1.png"
                alt=""
              />
              <img class="carousel__img" src="./images/img2.jpg" alt="" />
              <img class="carousel__img" src="./images/img3.jpg" alt="" />
              <img class="carousel__img" src="./images/img4.jpg" alt="" />
              <img class="carousel__img" src="./images/img5.png" alt="" />
            </div>
            <div class="indicator-container">
              <span class="indicator show-indicator"></span>
              <span class="indicator"></span>
              <span class="indicator"></span>
              <span class="indicator"></span>
              <span class="indicator"></span>
            </div>
          </div>
        </div>

        <div class="col-2-l">
          <div class="nft-con">
            <div class="tab-wrapper">
              <span class="owned-tab tabs">Owned</span>
              <span class="staked-tab tabs">Staked</span>

              <!-- <div class="tab-bg-r"></div> -->
              <div class="tab-bg"></div>
            </div>

            <div class="owned-outer-con outer-con active-con">
              <div class="owned-con">
                <!-- this is the owned image card container  -->
                <div class="owned-img-card-con">
                  <!-- this is the owned image card  -->

                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns1.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Hatman</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>

                <div class="owned-img-card-con">
                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns2.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Eastern Hero</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>

                <div class="owned-img-card-con">
                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns3.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Hero</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>
                <div class="owned-img-card-con">
                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns4.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Sword Man</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>

                <div class="owned-img-card-con">
                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns5.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Saff Man</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>

                <div class="owned-img-card-con">
                  <div class="owned-img-card">
                    <div class="owned-img__img-con">
                      <img
                        class="owned-img"
                        src="./images/shoguns6.png"
                        alt=""
                      />
                    </div>
                    <br />
                    <h5 class="owned-img-title">Shogun Fierce</h5>
                    <button class="owned-stake-btn btn-s">Stake</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="staked-outer-con outer-con">
              <div class="staked-con">
                <!-- this is the appended staked image card  -->
                <div class="staked-img-card-con"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Connect button -->
      <button class="connect-btn btn" id="modal-open">Connect</button>
    </div>
    <!-- This is the modal pop-up -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <a href="#" class="wallet-link">
          <div class="modal-img-con">
            <img src="./images/wallet1.jpeg" alt="" />
          </div>
        </a>
        <a href="#" class="wallet-link">
          <div class="modal-img-con">
            <img src="./images/wallet2.png" alt="" />
          </div>
        </a>
        <a href="#" class="wallet-link">
          <div class="modal-img-con">
            <img src="./images/wallet3.png" alt="" />
          </div>
        </a>
      </div>

      <!-- This is the modal close button -->
      <span class="close-btn" id="modal-close">&times</span>
    </div>
    <!-- This is the modal overlay background -->
    <div class="overlay custom-overlay" id="overlay"></div>

    <div class="alert-msg-box">
      <p class="alert-msg">
        This item has been added to the staked tab already
      </p>
      <span class="close-alert">Return</span>
    </div>
    <div class="alert-overlay custom-overlay" id="overlay"></div>
  </body>
</html>
